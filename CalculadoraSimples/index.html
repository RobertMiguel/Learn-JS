<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Simples</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Calculadora Simples</h1>
    <h2>Corno</h2>
    
    <!--FORMULÁRIO PARA CALCULAR O VALOR1 E VALOR 2-->
    <form action="">
        <label for="">Valor 1:</label>
        <input type="text" name="valor1" id="valor1" class="caixadetexto">
        <br>
        <label for="">Valor 2:</label>
        <input type="text" name="valor2" id="valor2" class="caixadetexto">
        <br>
        <label for="">Opções</label>
        <br>
        <input type="radio" name="soma" id="soma">Soma
        <br>
        <input type="radio" name="sub" id="sub">Subtração
        <br>
        <input type="radio" name="mult" id="mult">Multiplicação
        <br>
        <input type="radio" name="div" id="div">Divisão
        <br>
        <label for="">Resultado</label>
        <br>
        <input type="text" name="resultado" id="resultado" class="caixadetexto">
        <br>
        <input type="button" value="Calcular" name="calc" id="calcular">
        <script src="script.js"></script>
    </form>
</body>
</html>
