<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMC Calculadora</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container col-md-6 offset-md-3">
        <h3>Calculadora de IMC</h3>
        <form id="meuForm">
            <div>
                <label for="textoEntrada"> Nome:</label>
                <input type="text" class="form-control" id="nome">
            </div>

            <div>
                <label for="varAltura">Altura(m): </label>
			    <input type="text" class="form-control" id="altura">
            </div>

            <div>
                <label for="varPeso">Peso(kg): </label>
                <input type="text" class="form-control" id="peso">
            </div>

            <button class="btn btn-primary col-md-6 offset-md-3">Calcular IMC</button>
        </form>

        <table class="table">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Altura</th>
                    <th>Peso</th>
                    <th>IMC</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th id="thNome"></th>
                    <th id="thAltura"></th>
                    <th id="thPeso"></th>
                    <th id="thIMC"></th>
                </tr>
            </tbody>
        </table>
        
    </div>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
