<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js01Concatenacao</title>
</head>
<body>
    <h1>Robert n√© pae</h1>
    <form name="FormConcatenar"action="" method="post">
        <label for="">Digite o nome:</label>
        <input type="text" name="f_nome">
        <br>
        <label for="">Digite o sobrenome</label>
        <input type="text" name="f_sobrenome">
        <br>
        <input type="button" name="btn_concatenar" value="Concatenar" onclick="concatenar()">
        <input type="reset" name="btn_cancelar" value="Cancelar">
    </form>
    <script>
        var js_nome;
        var js_sobrenome;
        var js_nomecompleto;

        function concatenar(){
            js_nome = document.FormConcatenar.f_nome.value;
            js_sobrenome = document.FormConcatenar.f_sobrenome.value;

            js_nomecompleto = js_nome + " " +js_sobrenome;
            window.alert(js_nomecompleto    )
        }
    </script>
</body>
</html>
